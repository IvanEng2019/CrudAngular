<mat-card class="mat-card">
    <mat-card-title> Deseja realmente EXCLUIR o produto abaixo?</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder=" Preço (R$)"  [value]="product.price" name ="price" disabled>
        </mat-form-field>
    </form>
    <div>
        <button mat-raised-button (click)="deleteProduct()"  color="warn">
            Sim 
        </button>
        <button mat-raised-button (click)="cancel()"  color="primary">
            Não 
        </button>
    </div>
</mat-card>
